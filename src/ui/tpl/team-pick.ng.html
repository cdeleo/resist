<div>Pick {{ $ctrl.teamSize }} recruits:</div>
<div>
  <button
      class="recruit"
      ng-class="{'selected': $ctrl.team.has(p)}"
      ng-click="$ctrl.pick(p)"
      ng-repeat="p in $ctrl.players">{{ p }}</button>
</div>
<button class="submit" ng-click="$ctrl.submit()" ng-disabled="!$ctrl.isFullTeam">Submit</button>
