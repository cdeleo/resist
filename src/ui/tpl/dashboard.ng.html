<style>
  body {
    padding: 0;
    margin: 0;
  }
</style>
<style>
  re-game {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  re-game.spy {
    background-color: black;
    color: white;
  }
  re-play-area {

  }
  re-player-list {
    display: flex;
    justify-content: space-evenly;
    align-self: flex-start;
    margin: 1em;
  }
</style>
<style>
  re-dots-and-number .results {
    display: inline-flex;
  }
</style>
<style>
  i {
    width: 50px;
    height: 50px;
    background-size: contain;
  }
  .status {
    font-size: 2em;
  }
  .status.thinking::before {
    content: '🤔';
  }
  .status.leader::before {
    content: '🎖️';
  }
</style>
<style>
  re-player .card {
    background-color: white;
    border: 3px solid black;
    border-radius: 1em;
    color: black;
    display: inline-flex;
    padding: 1em;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    margin-inline-end: 1em;
  }
  re-player .card.spy {
    filter: invert(1);
  }
</style>

<bgio-debug></bgio-debug>
<div ng-if="!$ctrl.ready">
  No game
</div>
<div ng-if="$ctrl.gameover">
  {{ $ctrl.gameover.winner }} wins
</div>
<re-game ng-if="$ctrl.ready && !$ctrl.gameover" ng-class="$ctrl.faction">
  <re-dots-and-number></re-dots-and-number>
  <re-team></re-team>
  <re-team-votes></re-team-votes>
  <re-play-area ng-switch on="$ctrl.currentStage">
    <re-team-pick ng-switch-when="proposeTeam"></re-team-pick>
    <re-vote-team ng-switch-when="voteOnTeam"></re-vote-team>
    <re-review-team ng-switch-when="reviewTeam"></re-review-team>
    <re-vote-mission ng-switch-when="mission"></re-vote-mission>
    <re-review-mission ng-switch-when="reviewMission"></re-review-mission>
  </re-play-area>
  <re-player-list>
    <re-player ng-repeat="i in $ctrl.playerIds" player-id="i"></re-player>
  </re-player-list>
</re-game>
