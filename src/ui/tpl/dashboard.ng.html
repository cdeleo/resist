<style>
  body {
    padding: 0;
    margin: 0;
  }
</style>
<style>
  re-game {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  re-game.spy {
    background-color: black;
    color: white;
  }
  re-play-area {

  }
  re-player-list {
    display: flex;
    justify-content: space-evenly;
    align-self: flex-start;
    margin: 1em;
  }
</style>
<style>
  i {
    width: 50px;
    height: 50px;
    background-size: contain;
  }
  .status {
    font-size: 2em;
  }
  .status.thinking::before {
    content: '🤔';
  }
  .status.leader::before {
    content: '🎖️';
  }
</style>
<style>
  re-player {
    border: 3px solid black;
    border-radius: 1em;
    display: inline-flex;
    padding: 1em;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    margin-inline-end: 1em;
  }
</style>

<bgio-debug></bgio-debug>
<div ng-if="$ctrl.ready == null">
  No game
</div>
<re-game ng-if="$ctrl.ready != null" ng-class="$ctrl.faction">
  <re-play-area ng-switch on="$ctrl.currentStage">
    <re-team-pick ng-switch-when="proposeTeam"></re-team-pick>
    <re-vote-team ng-switch-when="voteOnTeam"></re-vote-team>
  </re-play-area>
  <re-player-list>
    <re-player ng-repeat="i in $ctrl.playerIds" player-id="i"></re-player>
  </re-player-list>
</re-game>
